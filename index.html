<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewritter Effect</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
          text-align: left;
          font-size: 24px;
          font-family: monospace;
          white-space: nowrap;
          overflow: hidden;
            /* color: #fff; */
          /* border-right: 2px solid #000; */
          padding: 0rem 1rem; 
          position: relative;
        }
        
        .container_1{
            position: relative;
            padding: 0rem 1rem; 
            /* max-width: 600px; */
        }
        
        .origin_container{
            margin: 50px auto;
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            height: 50%;
            position: relative;
            /* background-color: red; */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 480px) {
            .origin_container{
            width: 80%;
            height: 50%;
        }

    }
      </style>


</head>
<body>
    <div class="origin_container">
        <div style="padding: 0px 15px;">
            <h2> Do you wish to learn</h2>
        </div>
        <div class="container">  </div>
        <div class="container_1">
            <button>Learn More</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const textArray = ['Web Development', 'Brand Design', 'Software Development']
            
            
            let textIndex = 0;
            let textChar = 0;
            const container = document.querySelector('.container');

            function type(){
                if(textIndex === textArray.length){
                textIndex = 0;
            }

                const currentText = textArray[textIndex];
                container.innerHTML = currentText.slice(0, textChar);
                textChar++

                if (textChar <= currentText.length) {
                    setTimeout(type, 100); // Adjust the typing speed here
                } else {
                    setTimeout(erase, 1000); // Pause between headings
                }

          }

          function erase() {
        if (textChar >= 0) {
          const currentText = textArray[textIndex];
          container.innerHTML = currentText.slice(0, textChar);
          textChar--;
          setTimeout(erase, 50); // Adjust the erasing speed here
        } else {
          textChar = 0;
          textIndex++;
          setTimeout(type, 1000); // Pause before typing the next heading
        }
      }

          type()
        })
    </script>
</body>
</html>
